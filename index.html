<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            Project Library
        </header>
        <main class="content">
            <table>
                <caption>Information about your book collection</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>El Fili</td>
                        <td>Jose Rizal</td>
                        <td>2464</td>
                        <td>true</td>
                    </tr>
                    <tr>
                        <td>The Universe</td>
                        <td>Jane Doe</td>
                        <td>789</td>
                        <td>false</td>
                    </tr>
                </tbody>
            </table>

            <div class="content-buttons">
                <button data-open-modal>Add new book</button>
                <dialog data-modal>
                    <form action="https://httpbin.org/post">
                        <fieldset>
                            <legend>Enter details about the new Book</legend>
                            <div>
                                <label for="title">Book title</label>
                                <input type="text" id="title" name="title" placeholder="A Song of Ice and Fire">
                            </div>

                            <div>
                                <label for="author">Author of the Book</label>
                                <input type="text" id="author" name="author" placeholder="Jane Doe">
                            </div>

                            <div>
                                <label for="pages">Number of pages</label>
                                <input type="number" id="pages" name="pages" placeholder="156">
                            </div>

                            <fieldset>
                                <legend>Have completed reading this book?</legend>
                                <label for="read_status_radio_yes"><input type="radio" id="read_status_radio_yes" name="read" value="yes">Yes</label>
                                <label for="read_status_radio_no"><input type="radio" id="read_status_radio_no" name="read" value="no">No</label>
                            </fieldset>
                        </fieldset>

                        <button data-close-modal formmethod="dialog">Cancel</button>
                        <button data-submit-modal>Submit</button>
                    </form>
                </dialog>
            </div>

        </main>
        <footer class="footer">
            <p>Copyright &#169; 2024</p>
        </footer>
    </div>
</body>
</html>
